{% set players = num_players | int %}
version: '3'
services:
  ganache:
    image: trufflesuite/ganache-cli:v6.7.0
    command: ["ganache-cli", "--accounts", "{{ players }}", "--account_keys_path", "/ganache-data/keys"]
    volumes:
      - ganache_data:/ganache-data
    expose:
      - 8545
    networks:
      - ganache

  deployer:
    depends_on: [ganache]
    build:
      context: .
      dockerfile: ./deployer/Dockerfile
      args:
        NPM_TOKEN: ${NPM_TOKEN}
    volumes:
      - truffle_data:/usr/src/app/build
    networks:
      - ganache

  key_distributor:
    depends_on: [ganache]
    image: cartesi/key-distributor
    volumes:
      - ganache_data:/keys
      {% for i in range(players) %}- key_data_{{ i }}:/key-{{ i }}
      {% endfor %}

{% for i in range(players) %}
  dispatcher_setup_{{ i }}:
    depends_on: [deployer, key_distributor]
    build: ./setup
    volumes:
      - truffle_data:/opt/cartesi/share/blockchain
      - dispatcher_data_{{ i }}:/opt/cartesi/etc/dispatcher
      - key_data_{{ i }}:/opt/cartesi/etc/keys

  dispatcher_{{ i }}:
    depends_on: [dispatcher_setup_{{ i }}]
    build: .
    environment:
      RUST_LOG: dispatcher=trace,transaction=trace,configuration=trace,utils=trace,state=trace,compute=trace,hasher=trace,dappmock=trace,match=trace,matchmanager=trace,revealmock=trace
      DOCKER: "true"
    volumes:
      - truffle_data:/opt/cartesi/share/blockchain
      - dispatcher_data_{{ i }}:/opt/cartesi/etc/dispatcher
      - key_data_{{ i }}:/opt/cartesi/etc/keys
    networks:
      - ganache
      - node_{{ i }}

  logger_{{ i }}:
    image: cartesi/logger-server
    volumes:
      - truffle_data:/opt/cartesi/share/blockchain
      - logger_data_{{ i }}:/opt/cartesi/srv/logger-server
      - key_data_{{ i }}:/opt/cartesi/etc/keys
    networks:
      ganache: {}
      node_{{ i }}:
        aliases:
          - logger

  machine_manager_{{ i }}:
    image: cartesi/machine-manager-mock
    networks:
      ganache: {}
      node_{{ i }}:
        aliases:
          - machine-manager

  anuto_server_{{ i }}:
    image: cartesi/anuto-server:develop-f4103222
    networks:
      node_{{ i }}:
        aliases:
          - anuto-server

  anuto_web_{{ i }}:
    depends_on: [anuto_server_{{ i }}]
    image: cartesi/anuto-web:develop-ee93da2d
    environment:
      REACT_APP_API_URL: /api
    ports:
      - "{{ 8090 + i }}:80"
    networks:
      - node_{{ i }}
{% endfor %}

volumes:
  ganache_data:
  truffle_data:
  {% for i in range(players) %}dispatcher_data_{{ i }}:
  logger_data_{{ i }}:
  key_data_{{ i }}:
  {% endfor %}

networks:
  ganache:
  {% for i in range(players) %}node_{{ i }}:
  {% endfor %}
